<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∞ MINI CASINO ‚Ä¢ Gry losowe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a0c0f 0%, #1a1e24 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        /* Nag≈Ç√≥wek */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        .header p {
            color: #a0a8b4;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Grid gier */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        /* Karta gry */
        .game-card {
            background: rgba(20, 24, 30, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .game-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #ffd700;
            font-size: 1.5rem;
        }

        .game-title span {
            font-size: 2rem;
        }

        /* Przyciski */
        .btn {
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            color: #0a0c0f;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 15px 0;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px #ffd700;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(30deg);
            transition: left 0.5s ease;
        }

        .btn:hover::after {
            left: 100%;
        }

        /* Wynik */
        .result {
            text-align: center;
            font-size: 2rem;
            margin: 15px 0;
            min-height: 60px;
            color: #ffd700;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Inputy */
        .input-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }

        .input-field {
            background: #1e242c;
            border: 1px solid #2a313c;
            border-radius: 10px;
            padding: 10px;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* Automat */
        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .reel {
            width: 80px;
            height: 100px;
            background: #1e242c;
            border: 2px solid #ffd700;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            transition: all 0.1s ease;
        }

        .reel.spinning {
            animation: spinReel 0.1s linear infinite;
        }

        @keyframes spinReel {
            0% { transform: scale(1); content: "üçí"; }
            20% { content: "üçã"; }
            40% { content: "üçä"; }
            60% { content: "üçá"; }
            80% { content: "üíé"; }
            100% { transform: scale(1); content: "7Ô∏è‚É£"; }
        }

        /* Kostka */
        .dice-container {
            perspective: 600px;
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border: 2px solid white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #0a0c0f;
            backface-visibility: visible;
        }

        .front { transform: translateZ(50px); }
        .back { transform: rotateY(180deg) translateZ(50px); }
        .right { transform: rotateY(90deg) translateZ(50px); }
        .left { transform: rotateY(-90deg) translateZ(50px); }
        .top { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        .dice.rolling {
            animation: rollDice 1s ease-out;
        }

        @keyframes rollDice {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(720deg) rotateY(720deg); }
        }

        /* Moneta */
        .coin-container {
            perspective: 600px;
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }

        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ff8c00);
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            backface-visibility: hidden;
        }

        .coin-face.back {
            transform: rotateY(180deg);
        }

        .coin.flipping {
            animation: flipCoin 1s ease-out;
        }

        @keyframes flipCoin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(720deg); }
        }

        /* Ruletka */
        .roulette-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 20px auto;
        }

        .roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 5px solid #ffd700;
            transition: transform 3s cubic-bezier(0.1, 0.7, 0.3, 1);
            background: #1e242c;
        }

        .roulette-number {
            position: absolute;
            width: 30px;
            height: 30px;
            left: 50%;
            top: 50%;
            margin-left: -15px;
            margin-top: -15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            transform-origin: center;
            border-radius: 50%;
        }

        .roulette-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #ffd700;
            filter: drop-shadow(0 0 10px #ffd700);
            animation: bounce 1s infinite;
            z-index: 10;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        .color-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .color-dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .red-dot { background: #ff4444; box-shadow: 0 0 10px #ff4444; }
        .black-dot { background: #333; box-shadow: 0 0 10px #333; }
        .green-dot { background: #44ff44; box-shadow: 0 0 10px #44ff44; }

        /* Komunikaty */
        .message {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            animation: slideUp 0.3s ease;
        }

        .win {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }

        .lose {
            background: rgba(255, 71, 87, 0.2);
            border: 1px solid #ff4757;
            color: #ff4757;
        }

        .special {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid #ffd700;
            color: #ffd700;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsywno≈õƒá */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .slot-machine {
                gap: 10px;
            }
            
            .reel {
                width: 60px;
                height: 80px;
                font-size: 2rem;
            }
            
            .color-info {
                gap: 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé∞ MINI CASINO</h1>
            <p>Wszystkie gry za darmo ‚Ä¢ Tylko zabawa!</p>
        </div>

        <div class="games-grid">
            <!-- 1Ô∏è‚É£ Losuj liczbƒô -->
            <div class="game-card">
                <div class="game-title">
                    <span>üî¢</span>
                    <h3>Losuj liczbƒô</h3>
                </div>
                <div class="input-group">
                    <input type="number" id="minRange" class="input-field" placeholder="Min" value="1">
                    <input type="number" id="maxRange" class="input-field" placeholder="Max" value="100">
                </div>
                <div class="result" id="numberResult">0</div>
                <button class="btn" onclick="drawNumber()">LOSUJ</button>
                <div id="numberMessage" class="message"></div>
            </div>

            <!-- 2Ô∏è‚É£ Rzut kostkƒÖ -->
            <div class="game-card">
                <div class="game-title">
                    <span>üé≤</span>
                    <h3>Rzut kostkƒÖ</h3>
                </div>
                <div class="dice-container">
                    <div class="dice" id="dice">
                        <div class="dice-face front">1</div>
                        <div class="dice-face back">6</div>
                        <div class="dice-face right">3</div>
                        <div class="dice-face left">4</div>
                        <div class="dice-face top">2</div>
                        <div class="dice-face bottom">5</div>
                    </div>
                </div>
                <div class="result" id="diceResult">0</div>
                <button class="btn" onclick="rollDice()">RZUƒÜ</button>
                <div id="diceMessage" class="message"></div>
            </div>

            <!-- 3Ô∏è‚É£ Orze≈Ç czy reszka -->
            <div class="game-card">
                <div class="game-title">
                    <span>ü™ô</span>
                    <h3>Orze≈Ç czy reszka</h3>
                </div>
                <div class="coin-container">
                    <div class="coin" id="coin">
                        <div class="coin-face front">ü¶Ö</div>
                        <div class="coin-face back">üíÄ</div>
                    </div>
                </div>
                <div class="result" id="coinResult">?</div>
                <button class="btn" onclick="flipCoin()">RZUƒÜ</button>
                <div id="coinMessage" class="message"></div>
            </div>

            <!-- 4Ô∏è‚É£ Automat -->
            <div class="game-card">
                <div class="game-title">
                    <span>üé∞</span>
                    <h3>Automat</h3>
                </div>
                <div class="slot-machine">
                    <div class="reel" id="reel1">üçí</div>
                    <div class="reel" id="reel2">üçí</div>
                    <div class="reel" id="reel3">üçí</div>
                </div>
                <div class="result" id="slotResult"></div>
                <button class="btn" onclick="spinSlots()">ZAKRƒòƒÜ</button>
                <div id="slotMessage" class="message"></div>
            </div>

            <!-- 5Ô∏è‚É£ Ruletka -->
            <div class="game-card">
                <div class="game-title">
                    <span>üé°</span>
                    <h3>Ruletka</h3>
                </div>
                <div class="color-info">
                    <span><span class="color-dot red-dot"></span> Czerwone: 18</span>
                    <span><span class="color-dot black-dot"></span> Czarne: 18</span>
                    <span><span class="color-dot green-dot"></span> Zielone: 1 (0)</span>
                </div>
                <input type="number" id="rouletteNumber" class="input-field" placeholder="Wybierz numer 0-36" min="0" max="36" value="0">
                <div class="roulette-container">
                    <div class="roulette-wheel" id="rouletteWheel">
                        <div class="roulette-numbers" id="rouletteNumbers"></div>
                    </div>
                    <div class="roulette-pointer">‚ñº</div>
                </div>
                <div class="result" id="rouletteResult">0</div>
                <button class="btn" onclick="spinRoulette()">KRƒòƒÜ</button>
                <div id="rouletteMessage" class="message"></div>
            </div>
        </div>
    </div>

    <script>
        // ==================== LOSUJ LICZBƒò ====================
        function drawNumber() {
            const min = parseInt(document.getElementById('minRange').value) || 1;
            const max = parseInt(document.getElementById('maxRange').value) || 100;
            const resultDiv = document.getElementById('numberResult');
            const messageDiv = document.getElementById('numberMessage');
            
            if (min >= max) {
                messageDiv.textContent = '‚ùå Min musi byƒá mniejsze od Max!';
                messageDiv.className = 'message lose';
                return;
            }
            
            // Animacja
            const interval = setInterval(() => {
                resultDiv.textContent = Math.floor(Math.random() * (max - min + 1)) + min;
            }, 50);
            
            setTimeout(() => {
                clearInterval(interval);
                const result = Math.floor(Math.random() * (max - min + 1)) + min;
                resultDiv.textContent = result;
                messageDiv.textContent = `‚úÖ Wylosowano: ${result}`;
                messageDiv.className = 'message win';
            }, 500);
        }

        // ==================== RZUT KOSTKƒÑ ====================
        function rollDice() {
            const dice = document.getElementById('dice');
            const resultDiv = document.getElementById('diceResult');
            const messageDiv = document.getElementById('diceMessage');
            
            dice.classList.add('rolling');
            
            setTimeout(() => {
                dice.classList.remove('rolling');
                const result = Math.floor(Math.random() * 6) + 1;
                
                // Ustaw odpowiedniƒÖ ≈õciankƒô
                const rotations = {
                    1: 'rotateX(0deg) rotateY(0deg)',
                    2: 'rotateX(-90deg) rotateY(0deg)',
                    3: 'rotateY(-90deg) rotateX(0deg)',
                    4: 'rotateY(90deg) rotateX(0deg)',
                    5: 'rotateX(90deg) rotateY(0deg)',
                    6: 'rotateY(180deg) rotateX(0deg)'
                };
                
                dice.style.transform = rotations[result];
                resultDiv.textContent = result;
                messageDiv.textContent = `‚úÖ Wylosowano: ${result}`;
                messageDiv.className = 'message win';
            }, 1000);
        }

        // ==================== ORZE≈Å CZY RESZKA ====================
        function flipCoin() {
            const coin = document.getElementById('coin');
            const resultDiv = document.getElementById('coinResult');
            const messageDiv = document.getElementById('coinMessage');
            
            coin.classList.add('flipping');
            
            setTimeout(() => {
                coin.classList.remove('flipping');
                const result = Math.random() < 0.5 ? 'heads' : 'tails';
                
                coin.style.transform = result === 'heads' ? 'rotateY(0deg)' : 'rotateY(180deg)';
                resultDiv.textContent = result === 'heads' ? 'ü¶Ö ORZE≈Å' : 'üíÄ RESZKA';
                messageDiv.textContent = `‚úÖ ${result === 'heads' ? 'ORZE≈Å' : 'RESZKA'}`;
                messageDiv.className = 'message win';
            }, 1000);
        }

        // ==================== AUTOMAT ====================
        const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üíé', '7Ô∏è‚É£'];
        
        function spinSlots() {
            const reels = [
                document.getElementById('reel1'),
                document.getElementById('reel2'),
                document.getElementById('reel3')
            ];
            const resultDiv = document.getElementById('slotResult');
            const messageDiv = document.getElementById('slotMessage');
            
            // Animacja
            reels.forEach(reel => reel.classList.add('spinning'));
            
            // Zatrzymywanie po kolei
            const results = [];
            
            setTimeout(() => {
                reels[0].classList.remove('spinning');
                results[0] = symbols[Math.floor(Math.random() * symbols.length)];
                reels[0].textContent = results[0];
            }, 500);
            
            setTimeout(() => {
                reels[1].classList.remove('spinning');
                results[1] = symbols[Math.floor(Math.random() * symbols.length)];
                reels[1].textContent = results[1];
            }, 800);
            
            setTimeout(() => {
                reels[2].classList.remove('spinning');
                results[2] = symbols[Math.floor(Math.random() * symbols.length)];
                reels[2].textContent = results[2];
                
                resultDiv.innerHTML = results.join(' ');
                
                if (results[0] === results[1] && results[1] === results[2]) {
                    messageDiv.textContent = 'üéâ JACKPOT! WYGRANA!';
                    messageDiv.className = 'message win';
                } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
                    messageDiv.textContent = 'üéØ BLISKO! Prawie wygrana';
                    messageDiv.className = 'message win';
                } else {
                    messageDiv.textContent = 'üò¢ SPR√ìBUJ PONOWNIE';
                    messageDiv.className = 'message lose';
                }
            }, 1100);
        }

        // ==================== RULETKA ====================
        // Inicjalizacja ruletki - 37 p√≥l (18 czerwonych, 18 czarnych, 1 zielone)
        function initRoulette() {
            const numbersDiv = document.getElementById('rouletteNumbers');
            let html = '';
            
            // Prawdziwy uk≈Çad ruletki (na zmianƒô czerwone i czarne, zielone na 0)
            const colors = ['#ff4444', '#333']; // czerwony, czarny
            
            for (let i = 0; i < 37; i++) {
                // 0 jest zielone, reszta na zmianƒô czerwone/czarne
                const color = i === 0 ? '#44ff44' : colors[(i - 1) % 2];
                
                // Oblicz pozycjƒô na kole (kƒÖt)
                const angle = (i / 37) * 360;
                
                html += `<div class="roulette-number" style="transform: rotate(${angle}deg) translate(105px) rotate(-${angle}deg); background: ${color};">${i}</div>`;
            }
            
            numbersDiv.innerHTML = html;
        }

        // Wywo≈Çaj inicjalizacjƒô po za≈Çadowaniu strony
        window.onload = function() {
            initRoulette();
        };

        // Flaga blokujƒÖca wielokrotne krƒôcenie
        let isSpinning = false;

        function spinRoulette() {
            // Blokada - zapobiega wielokrotnemu krƒôceniu
            if (isSpinning) return;
            
            const wheel = document.getElementById('rouletteWheel');
            const number = parseInt(document.getElementById('rouletteNumber').value);
            const resultDiv = document.getElementById('rouletteResult');
            const messageDiv = document.getElementById('rouletteMessage');
            const spinBtn = event.target;
            
            if (number < 0 || number > 36 || isNaN(number)) {
                messageDiv.textContent = '‚ùå Wybierz numer 0-36!';
                messageDiv.className = 'message lose';
                return;
            }
            
            // Ustaw blokadƒô
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.style.opacity = '0.5';
            
            // Losowa liczba obrot√≥w (5-8 pe≈Çnych obrot√≥w + losowy kƒÖt)
            const spins = 5 + Math.random() * 3;
            const degrees = 360 * spins + Math.random() * 360;
            wheel.style.transform = `rotate(${degrees}deg)`;
            
            setTimeout(() => {
                wheel.style.transform = 'rotate(0deg)';
                
                // Losuj wynik (0-36)
                const result = Math.floor(Math.random() * 37);
                
                // Okre≈õl kolor wyniku
                let resultColor = '';
                let resultEmoji = '';
                if (result === 0) {
                    resultColor = 'ZIELONE';
                    resultEmoji = 'üü¢';
                } else if (result % 2 === 0) {
                    resultColor = 'CZERWONE';
                    resultEmoji = 'üî¥';
                } else {
                    resultColor = 'CZARNE';
                    resultEmoji = '‚ö´';
                }
                
                resultDiv.textContent = result;
                
                // Sprawd≈∫ czy wygrana
                if (result === number) {
                    if (result === 0) {
                        messageDiv.textContent = `üéâ RZADKI TRAF! Wylosowano ${result} (${resultEmoji} ZIELONE)!`;
                        messageDiv.className = 'message special';
                    } else {
                        messageDiv.textContent = `üéâ WYGRANA! Trafi≈Çe≈õ ${result} (${resultEmoji} ${resultColor})!`;
                        messageDiv.className = 'message win';
                    }
                } else {
                    messageDiv.textContent = `üò¢ PRZEGRANA - Wylosowano ${result} (${resultEmoji} ${resultColor})`;
                    messageDiv.className = 'message lose';
                }
                
                // Zwolnij blokadƒô
                isSpinning = false;
                spinBtn.disabled = false;
                spinBtn.style.opacity = '1';
            }, 3000);
        }

        // Walidacja inputa ruletki
        document.getElementById('rouletteNumber').addEventListener('input', function(e) {
            let value = parseInt(e.target.value);
            if (isNaN(value)) value = 0;
            if (value < 0) value = 0;
            if (value > 36) value = 36;
            e.target.value = value;
        });
    </script>
</body>
</html>
